<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Inventory Dashboard</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" name="threshold" placeholder="Threshold" required>
        <button type="submit">Add Item</button>
    </form>

    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Threshold</th>
            <th>Actions</th>
        </tr>
        {% for item in inventory %}
        <tr {% if item.quantity < item.threshold %} class="low-stock" {% endif %}>
            <td>{{ item.name }}</td>
            <td>
                <form action="/update/{{ loop.index0 }}" method="post" style="display:inline;">
                    <input type="number" name="quantity" value="{{ item.quantity }}">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>{{ item.threshold }}</td>
            <td>
                <form action="/delete/{{ loop.index0 }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
